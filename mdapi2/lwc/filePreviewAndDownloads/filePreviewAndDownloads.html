<template>
    <lightning-card>
        <div slot="title">
           <p> <span style="font-size: 15px;color: orange;">Error Files</span>&nbsp;
            <span style="font-size: 13px;color: orange;"> (Current 5 csv files only) </span> </p>
        </div>
        <template for:each={fileList} for:item="file">
            <div key={file.value} class="slds-box">
                <div>
                    <div>
                        <p><strong>File Name - </strong> {file.label}</p>
                        <p style="margin-top: 15px;"><a href={file.url} download >
                            <lightning-button label="Download" variant="brand">
                            </lightning-button>
                        </a></p>
                    </div>
                    <!-- <div class="slds-col slds-large-size_12-of-12 slds-medium-size_6-of-12 slds-size_12-of-12">
                        <a href={file.url} download >
                            <lightning-button label="Download" variant="brand">
                            </lightning-button>
                        </a>
                    </div> -->
                </div>
            </div>
        </template>
    </lightning-card>
</template>
