<template>
    <div style="background: #EFEFEF;">
        <lightning-card style="color:rgb(103, 103, 224)">
            <h1 style="color:rgb(246,94,3); font-size : large; text-align : center; font-weight: bold;">LOAN APPLICATION
                FORM</h1>
        </lightning-card>
    </div>
    <div class="spinner">
        <template if:true={isLoading}>
            <lightning-spinner alternative-text="Loading" variant="brand" size="large">
            </lightning-spinner>
        </template>
    </div>
    <template if:true={isStepOne}>
        <div style="background: #EFEFEF;">
            <lightning-card>
                <div class="slds-p-horizontal_x-small">
                    <lightning-tabset active-tab-value="one" class="myCss">
                        <lightning-tab label="Applicant Details" value="one">
                            <div class={sectionClass}>
                                <lightning-accordion allow-multiple-sections-open active-section-name="0"
                                    class="title1">
                                    <lightning-accordion-section class="slds-col slds-size_4-of-4 slds-p-around_small"
                                        name="0" label="KYC">
                                        <div class={sectionClass}>
                                            <div class="slds-grid slds-wrap">
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input type="date" label="Date of Birth" value={AppliDOB}
                                                        name="Date of Birth" max={todaysDate} required="true"
                                                        onchange={handlechange}>
                                                    </lightning-input>
                                                </div>
                                            </div>
                                            <div class="slds-grid slds-wrap">
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="Aadhar Number" name="LAadharNumber"
                                                        value={LAadharNumber} type="text" pattern="[0-9]{12}"
                                                        variant="label-standard"
                                                        message-when-pattern-mismatch="Please enter 12 digit Aadhar Number"
                                                        onblur={handlechange} onchange={newChangeAadhar}
                                                        field-level-help="Fill your 12 digit Aadhar Number"
                                                        required="true">
                                                    </lightning-input>
                                                    <lightning-button slot="input-group-button-left" class="input__icon"
                                                        onclick={GetOtpAadhar} disabled={verifiedAadhar}
                                                        label={buttonLabelAadhar}
                                                        style={buttonStyleAadhar}></lightning-button>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input type="file" variant="label-standard"
                                                        accept=".png, .pdf, .jpg, .jpeg"
                                                        label="Upload Aadhar Front Page" required="true"
                                                        onchange={openFrontfileUpload}>
                                                    </lightning-input>
                                                    <template if:true={fileDataFront}>
                                                        <p>{fileDataFront.filenameFront}</p>
                                                    </template>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input type="file" variant="label-standard"
                                                        accept=".png, .pdf, .jpg, .jpeg" label="Upload Aadhar Back Page"
                                                        required="true" onchange={openFrontfileUpload}>
                                                    </lightning-input>
                                                    <template if:true={fileDataFront}>
                                                        <p>{fileDataFront.filenameFront}</p>
                                                    </template>
                                                </div>

                                            </div>
                                            <div class="slds-grid slds-wrap">
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input type="text" label="PAN Number" name="PANNumber"
                                                        value={PANNumber} pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}$"
                                                        onchange={newChangePan}
                                                        message-when-pattern-mismatch="Please valid PAN Number. Ex : ABCDE1234K"
                                                        onblur={handlechange}
                                                        field-level-help="Fill your PAN Number (Ex: ABCDE1234K)"
                                                        required="true">
                                                    </lightning-input>
                                                    <p>{matchText}</p>
                                                    <lightning-button slot="input-group-button-left" class="input__icon"
                                                        onclick={panVerification} label={buttonLabelPan}
                                                        style={buttonStylePan}></lightning-button>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input type="file" accept=".png, .pdf, .jpg, .jpeg"
                                                        label="Upload PAN " required="true"
                                                        onchange={openFrontfileUpload}>
                                                    </lightning-input>
                                                    <template if:true={fileDataFront}>
                                                        <p>{fileDataFront.filenameFront}</p>
                                                    </template>
                                                </div>
                                            </div>
                                            <div class="slds-grid slds-wrap">
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="Passport Number" name="passportNumber"
                                                        value={passportNumber} type="text"
                                                        message-when-pattern-mismatch="Please enter valid Passport Number"
                                                        onblur={handlechange}
                                                        field-level-help="Fill your Passport File Number Ex: MUMB21004239">
                                                    </lightning-input>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="Driving License"
                                                        name="Driving_License_Number__c"
                                                        value={Driving_License_Number__c} type="text"
                                                        message-when-pattern-mismatch="Please valid Driving License Number. Ex : ABCDE1234K"
                                                        onblur={handleCoAppliDriveLicDateOfExpiry}
                                                        field-level-help="Fill your Driving License Number">
                                                    </lightning-input>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="Voter Id" name="voterId" value={voterId}
                                                        type="text"
                                                        message-when-pattern-mismatch="Please valid Voter Id"
                                                        onblur={handlechange} field-level-help="Fill your Voter Id">
                                                    </lightning-input>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">

                                                </div>
                                            </div>
                                        </div>
                                    </lightning-accordion-section>
                                    <lightning-accordion-section class="slds-col slds-size_4-of-4 slds-p-around_small"
                                        name="1" label="Basic Details">
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-combobox name={salutationLabel} label={salutationLabel}
                                                    required="true" value={leadSalutation} options={salutationOptions}
                                                    onchange={handlechange}>
                                                </lightning-combobox>
                                            </div>
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-input label="First Name" value={leadFirstName}
                                                    name="firstName" type="text" pattern="[A-Za-z ]{1,40}"
                                                    message-when-pattern-mismatch="First Name should only contain lowercase or uppercase letters. e.g. John"
                                                    required="true" onblur={handlechange}></lightning-input>
                                            </div>
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-input label="Middle Name" name="middleName"
                                                    value={leadMiddleName} pattern="[A-Za-z ]{1,40}"
                                                    message-when-pattern-mismatch="Middle Name should only contain lowercase or uppercase letters. e.g. John"
                                                    type="text" onblur={handlechange}></lightning-input>
                                            </div>
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-input label="Last Name" name="LastName1" value={leadLastName}
                                                    pattern="[A-Za-z ]{1,40}"
                                                    message-when-pattern-mismatch="Last Name should only contain lowercase or uppercase letters. e.g. John"
                                                    required="true" type="text" onblur={handlechange}></lightning-input>
                                            </div>
                                        </div>
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-input type="email" label="Email" value={leadEmail}
                                                    name="Email" placeholder="username@example.com" disabled={verified}
                                                    pattern="[A-Za-z0-9._-]+@[a-z0-9]+\.[a-z]{2,}$"
                                                    message-when-pattern-mismatch="Please enter valid Email id"
                                                    required="true" onblur={handlechange} onchange={newChange}>
                                                </lightning-input>
                                                <lightning-button slot="input-group-button-left" class="mybutt"
                                                    label={buttonLabel} onclick={handleGetOTP} disabled={verified}
                                                    style={buttonStyle}></lightning-button>
                                            </div>
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-input type="tel" label="Mobile" name="Mobile"
                                                    value={leadMobile} onblur={handlechange} required="true"
                                                    pattern="[0-9]{10}$" disabled={verifiedMob} onchange={newChangeMob}
                                                    message-when-pattern-mismatch="Mobile number must contains 10 digits only">
                                                </lightning-input>
                                                <lightning-button slot="input-group-button-left" class="input__icon"
                                                    onclick={handleGetOTPMobile} disabled={verifiedMob}
                                                    label={buttonLabelMob} style={buttonStyleMob}></lightning-button>
                                            </div>
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-combobox name={fieldLabel} label={fieldLabel} required="true"
                                                    value={AppliGender} options={options} onchange={handlechange}>
                                                </lightning-combobox>
                                            </div>
                                        </div>
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-input label="Father's First Name" name="FatherFirstName"
                                                    value={AppliFatherFirstName} type="text" required="true"
                                                    pattern="[A-Za-z ]{1,40}"
                                                    message-when-pattern-mismatch="First Name should only contain lowercase or uppercase letters. e.g. John"
                                                    onblur={handlechange}>
                                                </lightning-input>
                                            </div>
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-input label="Father's Middle Name" name="FatherMiddleName"
                                                    value={AppliFatherMiddleName} type="text" pattern="[A-Za-z ]{1,40}"
                                                    message-when-pattern-mismatch="Middle Name should only contain lowercase or uppercase letters. e.g. Jimmy"
                                                    onblur={handlechange}>
                                                </lightning-input>
                                            </div>
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-input label="Father's Last Name" name="FatherLastName"
                                                    value={AppliFatherLastName} type="text" pattern="[A-Za-z ]{1,40}"
                                                    message-when-pattern-mismatch="Last Name should only contain lowercase or uppercase letters. e.g. Doe"
                                                    onblur={handlechange}>
                                                </lightning-input>
                                            </div>
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-combobox name={isIncomeConsiderIsFinLabel}
                                                    label={isIncomeConsiderIsFinLabel}
                                                    value={AppliIsIncomeConsiderIsFin}
                                                    options={isIncomeConsiderIsFinOptions} onchange={handlechange}
                                                    required="true">
                                                </lightning-combobox>
                                            </div>
                                        </div>
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-input label="Mother's First Name" name="MotherFirstName"
                                                    value={AppliMotherFirstName} type="text" required="true"
                                                    pattern="[A-Za-z ]{1,40}"
                                                    message-when-pattern-mismatch="First Name should only contain lowercase or uppercase letters. e.g. Emmie"
                                                    onblur={handlechange}>
                                                </lightning-input>
                                            </div>
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-input label="Mother's Middle Name" name="MotherMiddleName"
                                                    value={AppliMotherMiddleName} type="text" pattern="[A-Za-z ]{1,40}"
                                                    message-when-pattern-mismatch="Middle Name should only contain lowercase or uppercase letters. e.g. John"
                                                    onblur={handlechange}>
                                                </lightning-input>
                                            </div>
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-input label="Mother's Last Name" name="MotherLastName"
                                                    value={AppliMotherLastName} type="text" pattern="[A-Za-z ]{1,40}"
                                                    message-when-pattern-mismatch="Last Name should only contain lowercase or uppercase letters. e.g. Doe"
                                                    onblur={handlechange}>
                                                </lightning-input>
                                            </div>
                                        </div>
                                        <div class="slds-grid slds-wrap">
                                            <div
                                                class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                <lightning-combobox name={maritalStatusLabel} label={maritalStatusLabel}
                                                    required="true" value={AppliMaritlStatus}
                                                    options={maritalStatusOptions} onchange={handleAppliSpouseShowHide}>
                                                </lightning-combobox>
                                            </div>
                                            <template if:true={ShowFieldsAppliSpouse}>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="Spouse's First Name" name="SpouseFirstName"
                                                        value={AppliSpouseFirstName} type="text" required="true"
                                                        pattern="[A-Za-z ]{1,40}"
                                                        message-when-pattern-mismatch="First Name should only contain lowercase or uppercase letters. e.g. Emmie"
                                                        onblur={handlechange}>
                                                    </lightning-input>
                                                </div>
                                            </template>
                                            <template if:true={ShowFieldsAppliSpouse}>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="Spouse's Middle Name"
                                                        name="SpouseMiddleName" value={AppliSpouseMiddleName}
                                                        type="text" pattern="[A-Za-z ]{1,40}"
                                                        message-when-pattern-mismatch="Middle Name should only contain lowercase or uppercase letters. e.g. John"
                                                        onblur={handlechange}>
                                                    </lightning-input>
                                                </div>
                                            </template>
                                            <template if:true={ShowFieldsAppliSpouse}>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="Spouse's Last Name" name="SpouseLastName"
                                                        value={AppliSpouseLastName} type="text"
                                                        pattern="[A-Za-z ]{1,40}"
                                                        message-when-pattern-mismatch="Last Name should only contain lowercase or uppercase letters. e.g. Doe"
                                                        onblur={handlechange}>
                                                    </lightning-input>
                                                </div>
                                            </template>
                                        </div>
                                    </lightning-accordion-section>

                                    <lightning-accordion-section class="slds-col slds-size_4-of-4 slds-p-around_small"
                                        name="A" label="Current Address">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-combobox name="appliCurrentAddProof"
                                                        label="Address Proof" required="true"
                                                        value={AppliCurrentAddProof} options={appliAddressProofOptions}
                                                        onchange={handlechange}>
                                                    </lightning-combobox>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="Current Address" name="ApplicurrentAddress"
                                                        value={AppliCurrentAddress} type="text" required="true"
                                                        onchange={handlechange}>
                                                    </lightning-input>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-record-edit-form object-api-name="Lead"
                                                        id="searchPincode">
                                                        <lightning-input-field field-name="Pin_Code__c"
                                                            value={AppliCurrentPincode} name="appliCurrentPincode"
                                                            onchange={handlePincodeSelection} required>
                                                        </lightning-input-field>
                                                    </lightning-record-edit-form>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="City" name="appliCurrentCity"
                                                        value={AppliCurrentCity} required="true" type="text"
                                                        onchange={handlechange}>
                                                    </lightning-input>
                                                </div>
                                            </div>
                                            <div class="slds-grid slds-wrap">
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="Taluka" name="appliCurrentTaluka"
                                                        value={AppliCurrentTaluka} required="true" type="text"
                                                        onchange={handlechange}>
                                                    </lightning-input>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="District" name="appliCurrentDistrict"
                                                        value={AppliCurrentDistrict} type="text" required="true"
                                                        onchange={handlechange}>
                                                    </lightning-input>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="Landmark" name="appliCurrentLandmark"
                                                        value={AppliCurrentLandmark} type="text"
                                                        onchange={handlechange}>
                                                    </lightning-input>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="State" name="appliCurrentState"
                                                        value={AppliCurrentState} required="true" type="text"
                                                        onchange={handlechange}>
                                                    </lightning-input>
                                                </div>
                                            </div>

                                            <div class="slds-grid slds-wrap">
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input label="Country" name="appliCurrentCountry"
                                                        value={AppliCurrentCountry} type="text" required="true"
                                                        onchange={handlechange}>
                                                    </lightning-input>
                                                </div>
                                            </div>
                                        </div>
                                    </lightning-accordion-section>

                                    <lightning-accordion-section name="B"
                                        class="slds-col slds-size_4-of-4 slds-p-around_small" label="Permanent Address">
                                        <div>
                                            <div class="slds-grid slds-wrap">
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input style="font-weight: bold;" type="checkbox"
                                                        name="Same as Current Address" label="Same as Current Address"
                                                        onchange={handleAppliPermanentAddBox}
                                                        checked={AppliPermanentSameAsCurrent}></lightning-input>
                                                </div>
                                                <!-- <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-input style="font-weight: bold;" type="checkbox"
                                                        name="IsCommunicationAddress" label="Is Communication Address?"
                                                        onchange={handleIsCommAddress}
                                                        required="true"></lightning-input>
                                                </div> -->
                                                <div class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small"
                                                    style="font-weight: bold;">
                                                    <lightning-radio-group name="IsCommunicationAddress"
                                                        label="Is Communication Address?" options={IsCommAddressoptions}
                                                        value={AppliPermIsCommAddressvalue} type="radio"
                                                        onchange={handleIsCommAddress}>
                                                    </lightning-radio-group>
                                                </div>
                                            </div>
                                            <div class="slds-grid slds-wrap">
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">
                                                    <lightning-combobox name="appliPermanentAddressProof"
                                                        label={appliAddressProofLabel} required="true"
                                                        value={AppliPermanentAddProof}
                                                        options={appliAddressProofOptions} onchange={handlechange}>
                                                    </lightning-combobox>
                                                </div>
                                                <div
                                                    class="slds-col slds-size--1-of-1 slds-small-size--1-of-2 slds-medium-size--1-of-4 slds-p-around_small">

                                                            <lightning-record-edit-form object-api-name="ContactPointAddress">

                                                                    value={rec.appPermanentAdd.Pin_Code__c} data-id={rec.index}
                                                                    name="coAppliPermanentPincode"
                                                                    onchange={handleCoappliAcc} required>
                                                                </lightning-input-field>

                                                        <td>
                                                            <lightning-input label="City" name="City__c"
                                                                value={rec.appPermanentAdd.City__c} data-id={rec.index} required="true"
                                                                type="text" onchange={handleCoappliAcc}>
                                                            </lightning-input>
                                                        </td>

                                                    <tr key={rec}>
                                                        <td>
                                                            <lightning-input label="Taluka" name="Taluka__c"
                                                                value={rec.appPermanentAdd.Taluka__c} data-id={rec.index}
                                                                required="true" type="text" onchange={handleCoappliAcc}>
                                                            </lightning-input>
                                                        </td>
                                                        <td>
                                                            <lightning-input label="District" name="District__c"
                                                                value={rec.appPermanentAdd.District__c} type="text" data-id={rec.index}
                                                                required="true" onchange={handleCoappliAcc}>
                                                            </lightning-input>
                                                        </td>
                                                        <td>
                                                            <lightning-input label="Landmark" name="Landmark__c"

                                                            </lightning-input>
                                                        </td>
                                                        <td>
                                                            <lightning-input label="State" name="State__c"
                                                                value={rec.appPermanentAdd.State__c} required="true" data-id={rec.index}
                                                                type="text" onchange={handleCoappliAcc}>
                                                            </lightning-input>
                                                        </td>

                                                    <tr key={rec}>
                                                        <td>
                                                            <lightning-input label="Country" name="Country__c"
                                                                value={rec.appPermanentAdd.Country__c} type="text" data-id={rec.index}
                                                                required="true" onchange={handleCoappliAcc}>
                                                            </lightning-input>
                                                        </td>

                                                    <tr key={rec}>
                                                        <td colspan="4">
                                                            <div class="title-heading">KYC</div>
                                                        </td>
                                                    </tr>
                                                    <tr key={rec}>
                                                        <td>
                                                            <lightning-input label="Aadhar Number" name="LAadharNumber"
                                                                value={rec.objeAcc.Aadhar_Number__c} type="text"
                                                                pattern="[0-9]{12}" variant="label-standard"
                                                                data-id={rec.index}
                                                                message-when-pattern-mismatch="Please enter 12 digit Aadhar Number"
                                                                onblur={handlechange} onchange={newChangeAadhar}
                                                                field-level-help="Fill your 12 digit Aadhar Number"
                                                                required="true">
                                                            </lightning-input>
                                                        </td>
                                                        <td>
                                                            <lightning-input type="file" variant="label-standard"
                                                                accept=".png, .pdf, .jpg, .jpeg" data-id={rec.index}
                                                                label="Upload Aadhar Front Page" required="true"
                                                                onchange={openFrontfileUpload}>
                                                            </lightning-input>
                                                            <template if:true={fileDataFront}>
                                                                <p>{fileDataFront.filenameFront}</p>
                                                            </template>
                                                        </td>
                                                        <td>
                                                            <lightning-input type="file" variant="label-standard"
                                                                accept=".png, .pdf, .jpg, .jpeg" data-id={rec.index}
                                                                label="Upload Aadhar Back Page" required="true"
                                                                onchange={openFrontfileUpload}>
                                                            </lightning-input>
                                                            <template if:true={fileDataFront}>
                                                                <p>{fileDataFront.filenameFront}</p>
                                                            </template>
                                                        </td>

                                                                pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}$"

                                                                required="true">
                                                            </lightning-input>
                                                        </td>
                                                        <td>
                                                            <lightning-input type="file"
                                                                accept=".png, .pdf, .jpg, .jpeg"
                                                                label="Upload PAN Front Page" required="true"
                                                                data-id={rec.index} onchange={openFrontfileUpload}>
                                                            </lightning-input>
                                                            <template if:true={fileDataFront}>
                                                                <p>{fileDataFront.filenameFront}</p>
                                                            </template>

                                                        <td>
                                                            <lightning-input label="Passport File Number"

                                                                value={rec.objeAcc.Passport_Number__c} required="true"
                                                                type="text"
                                                                message-when-pattern-mismatch="Please enter valid Passport Number"
                                                                onblur={handlechange}
                                                                field-level-help="Fill your Passport File Number Ex: MUMB21004239">

                                                                    required="true" data-id={rec.index}
                                                                    onblur={handlechange}>
                                                                </lightning-input>

                                                            <lightning-icon icon-name="utility:delete" size="small"
                                                                alternative-text="Remove" title="Remove"
                                                                name={rec.index}

                                                        </td>
                                                    </tr>
                                                </template>
                                            </tbody>
                                        </table>
                                    </lightning-accordion-section>

                                </lightning-accordion>
                            </div>

                        </lightning-tab>
                        <lightning-tab label="Employment " onactive={handleClickFive}>

                        <lightning-tab label="Collateral" onactive={handleClickEight} value="Collateral">
                            <c-community-form-lead-sohail-child sec-five={secFive} sec-six={secSix} sec-seven={secSeven}
                                sec-eight={secEight} sec-nine={secNine}></c-community-form-lead-sohail-child>

                        <lightning-tab label="Reference " onactive={handleClickNine}>

                    </lightning-tabset>
                </div>
            </lightning-card>
        </div>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1"
            style="width: 400px; height: 140%; padding: 10px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate">Email Verification</h2>
                </header>
                <div class="slds-modal__content">
                    <lightning-input style="padding: 15px" type="text" onchange={handleOtpValueChange} label="Enter OTP"
                        value={otpValue} name="otp" required="true"></lightning-input>
                    <p class="errormsg">{errormsg}</p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleVerify}>Verify</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={showModalMobile}>
        <section
            style="width: 400px; height: 140%; padding: 10px; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"
            role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModalMobile}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>

                    <h2 class="slds-text-heading_medium slds-hyphenate">Mobile Verification</h2>

                <div class="slds-modal__content">
                    <lightning-input style="padding: 15px" type="text" label="Enter OTP" onchange={handleOtpforMob}
                        value={otpValueMob} name="otp" required="true"></lightning-input>
                    <p class="errormsg">{errormsg}</p>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_brand" onclick={handleVerifyMob}>Verify</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={showModalAadhar}>

            role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModalAadhar}>
                        <lightning-icon icon-name="utility:close" alternative-text="Close"></lightning-icon>

                <footer class="slds-modal__footer">
