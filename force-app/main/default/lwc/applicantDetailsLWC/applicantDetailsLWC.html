<template>
    <div class="slds-grid slds-wrap">
        <div class="slds-col">
            <table border="2" width="100%" style="border: 1px solid black;">
                <tr>
                    <th colspan="3" style="font-weight: bold;background:#FED8B1;font-size: 13px;" align="center">APPLICANT DETAILS</th>
                </tr>
                <template for:each={applicantData} for:item="fieldData">
                    <tr key={fieldData.fieldLabel}>
                        <td style="padding-left: 5px;padding-bottom: 3px;">
                            <span>{fieldData.fieldLabel}</span>
                        </td>
                        <td style="padding-left: 5px; padding-bottom: 3px;">
                            <span>{fieldData.fieldValue}</span>
                        </td>
                    </tr>
                </template>
            </table>
            <br/>
        </div>
    </div>
</template>
