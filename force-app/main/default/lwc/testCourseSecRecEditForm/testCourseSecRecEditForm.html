<template>
    <lightning-record-edit-form object-api-name="Lead" record-id={recordId}>
        <lightning-input-field field-name="Country_of_Study__c" name="Country_of_Study__c" value="INDIA" onchange={handleInputChange}></lightning-input-field>
        <lightning-input-field field-name='University_Name__c' name="University_Name__c" value="a0KBi000001wWWuMAM" onchange={handleInputChange}></lightning-input-field>
        <lightning-input-field field-name="Admission_Status__c" onchange={handleInputChange}></lightning-input-field>
        <lightning-input-field field-name="Institute_Name__c" name="Institute_Name__c" value={instituteName} onchange={handleInputChange}></lightning-input-field>
    </lightning-record-edit-form>
</template>
