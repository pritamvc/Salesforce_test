<template>
    <template if:true={checkServiceBranch}>
        <lightning-input label="Service Branch Name" name="serviceBranch" value={serviceBranch} options={serviceBranchOptions}
        onchange={handleServiceBranchChange} disabled="true" ></lightning-input>
        <template if:true={checkUser}>
            <lightning-combobox label="Service Branch User" name="serviceBranchUser" onchange={handleServiceBranchChange} options={usersForSelectionOption}>
            </lightning-combobox>
            <div class="slds-m-top_large slds-grid slds-grid_align-right slds-alignâ€“absolute-right">
                <lightning-button label="Submit" onclick={handleSubmit} class="align-right" variant="brand"></lightning-button>
            </div>
        </template>
        <template if:false={checkUser}>
            <div class="centered-message-container">
                <h1>{noUsersMessage}</h1>
            </div>
        </template>
    </template>
    <template if:false={checkServiceBranch}>
        <div class="centered-message-container">
            <h1>{noServiceBranchMessage}</h1>
        </div>
    </template>
</template>
