<template>
    <div>
        <div class="slds-form-element">
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div id="box2" class={boxClass3} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                            role="none">
                            <template if:true={isValueSelectedCourse}>
                                <div id="lookup-pill-course" class="slds-pill-container">
                                    <lightning-pill class="pillSize" label={selectedCourseName} name={selectedCourseName}
                                        onremove={handleRemovePillCourse} href={href}>
                                        <lightning-icon icon-name={iconName3} alternative-text="Course"></lightning-icon>
                                    </lightning-pill>
                                </div>
                            </template>
                            <template if:false={isValueSelectedCourse}>
                                <div>
                                    <lightning-input label="Course Name" class={inputClass3} type="search" id="inputCourse" value={searchTermCourse}
                                        onclick={handleClickCourse} onblur={onBlurCourse} onchange={onChangeCourse}
                                        autocomplete="off" placeholder={searchPlaceholder3}>
                                    </lightning-input>
                                </div>
                            </template>
                        </div>
                        <div id="listbox-id-3"
                        class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                            <template for:each={recordsCourse} for:item="recordss">
                                <li key={recordss.Id} onclick={onSelectCourse} data-id={recordss.Id} role="presentation"
                                    data-name={recordss.Course_Name__c}>
                                    <span class="slds-lookup__item-action slds-lookup__item-action--label"
                                        role="option">
                                        <lightning-icon class="slds-icon slds-icon--small slds-icon-text-default"
                                            icon-name={iconName3} alternative-text={courseObj}
                                            size="small"></lightning-icon>
                                        <span class="slds-truncate">{recordss.Course_Name__c}</span>
                                    </span>
                                </li>
                            </template>
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
