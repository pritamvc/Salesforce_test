<template>
    <div class="slds-m-left_small">
        <template if:false={shouldShowAdditionalTemplate}>
        <template if:false={fileUploaded}>
            <template if:false={docType}>
                <lightning-input 
                    type="file"
                    name="fileUploader" 
                    accept={acceptedFormats} 
                    record-id={recordId}
                    onchange={openfileUpload}>
                </lightning-input>
            </template>
            <template if:true={docType}>
                <lightning-file-upload
                    name="fileUploader"
                    accept={BankacceptedFormat}              
                    record-id={recordId}
                    onuploadfinished={openBankfileUpload}
                ></lightning-file-upload>
                <lightning-input onblur={passwordChange} 
                    type = "Password" label="Password" name="password" 
                    class="inp" value={myVar}>
                </lightning-input> 
            </template>
        </template>
        <template if:true={fileUploaded}>
            No Action Required
        </template>
    </template>
        <template if:true={shouldShowAdditionalTemplate}>
             
        </template>
    </div>
</template>
